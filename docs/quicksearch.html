.xml files. The main database.xml is automatically included. list Array &lt;optional&gt; [ 'Folders', 'History', 'Mappers', 'Playlists', 'Cloudlists', 'settings.xml' ] folder and file list to backup. Note that database.xml is handled separately. Returns: true if zip was created and saved successfully Type Promise.&lt;boolean&gt; compareFingerprints(fp1, fp2) Compare and score two raw fingerprints. A score would be between 0.0 and 1.0; you could assume &gt; 0.9 is a match and below is not, but there are no absolutes here. The score represents likeliness of match only. Parameters: Name Type Description fp1 * fingerprint 1 (raw version) fp2 * fingerprint 2 (raw version) Returns: score between 0.0 and 1.0 where higher is more likely a match Type number compareFingerprintsOffset(fp1, fp2, maxOffset) Same as compareFingerprints() but with support for offset where offset can be two similar tracks where one starts a bit later than the other or similar cases. The max offset represents fingerprints indices. Parameters: Name Type Description fp1 * fingerprint 1 (raw version) fp2 * fingerprint 2 (raw version) maxOffset number offset in number of indices of the raw fingerprint array Returns: score between 0.0 and 1.0 where higher is more likely a match Type number eq(a, b) Compare floating point numbers to be the same using epsilon margin. Parameters: Name Type Description a number first number to compare b number second number to compare getAudioFingerprint(path [, raw]) Calculate a fingerprint for a given audio file. By default this produces a base-64 encoded compressed version which you can use with AcoustID's own web API services. You can however use the raw version to compare and find duplicates locally using the raw flag. Parameters: Name Type Argument Default Description path string path to supported media file to fingerprint raw boolean &lt;optional&gt; false if true, output the raw uncompressed fingerprint as an array of 32-bit unsigned integers. Returns: Type * getDrivePaths( [listAll] [, includeHome]) List system, removable and network drives where a VirtualDJ folder is located. Respects ignoreDrives settings (can be overridden). In contrast to getDrives() this call only lists the paths to each VirtualDJ folder. Parameters: Name Type Argument Default Description listAll Boolean &lt;optional&gt; false if true will ignore the ignoreDrives setting and list all drives where a VirtualDJ folder is found in the root. includeHome Boolean &lt;optional&gt; true since root can be obtained via vdjFolders() this is optional. Set to false to ignore this drive (e.g. for backup()/restore() extra list). Returns: [] - list of strings holding path to each VirtualDJ folder getDrives( [listAll] [, includeHome]) List system, removable and network drives where a VirtualDJ folder is located. Respects ignoreDrives settings (can be overridden). If you only need a list of paths, see getDrivesPaths() instead. Parameters: Name Type Argument Default Description listAll Boolean &lt;optional&gt; false if true will ignore the ignoreDrives setting and list all drives where a VirtualDJ folder is found in the root. includeHome Boolean &lt;optional&gt; true since root can be obtained via vdjFolders() this is optional. Set to false to ignore this drive (e.g. for backup()/restore() extra list). Returns: [] list of objects holding information about each VirtualDJ folder and drive getFilePath(fileType) Get path string with absolute path to chosen file. File type is a sub-file directly in the VirtualDJ system (docs) folder, such as \"database.xml\", \"settings.xml\" etc. Parameters: Name Type Description fileType FILE file to get path for. See the vdj.FILE enum. Returns: absolute path to folder Type string &lt;async&gt; getFileTags(path) Extract a meta tag object from a supported media file. If invalid path or unsupported type, a null is returned. Parameters: Name Type Description path Returns: Type Promise.&lt;(*|null)&gt; getFolderPath(folderType) Get path string with absolute path to chosen folder or file. Folder type is a sub-folder of the system folder, such as \"plugins64/\", \"backup/\", \"sampler/\" etc. Parameters: Name Type Description folderType FOLDER folder to get path for. See the vdj.FOLDER enum. Returns: absolute path to folder Type string getIgnoredDrives() Get non-ignored drive letters (Windows only for now). See settings ignoreDrives for details. Returns: Type Array getVDJFolders() Returns list of objects with paths VirtualDJ is using to store data. Returns: Type * getVDJHome() Get VirtualDJ's home folder. The value is cached. It's recommended you use this if you only need the home folder. Returns: absolute path to VirtualDJ's home folder Type string &lt;async&gt; isRunning() Check if VirtualDJ software is running. It's critical as to write operations that it doesn't, so use this async call before invoking any update or write operations to databases, playlists etc. Returns: true if VirtualDJ is running Type Promise.&lt;Boolean&gt; loadAllDatabases( [all]) Loads all available databases from disk to a list of Database objects. Note that due to databases may reside on removable drives, the result may vary. Parameters: Name Type Argument Default Description all Boolean &lt;optional&gt; false ignores ignoreDrives settings (only effective on Windows) Returns: [] - List of Database objects. Should always contain at least the main database loadDatabase(path) Loads a XML database file and parses it into objects (Song list). Parameters: Name Type Description path string path to VirtualDJ (v8+) database.xml file, or XML as string. Returns: if something went wrong, null is returned. Type null | Database lookupPaths(paths, dbs [, ignoreRoot]) Lookup list of paths in the database list. Produces a list of Song objects for found items. Parameters: Name Type Argument Default Description paths Array list of absolute paths to tracks dbs Array list of Database objects to query against. ignoreRoot Boolean &lt;optional&gt; false ignore root drive check Returns: [] - List of Song objects readDirectory(path) Read a single directory. Returns an object with files and folder arrays containing the resolved path for each entry. Parameters: Name Type Description path string path to base directory. Throws: If base path is not a directory the call will throw an exception. Returns: Type Object readDirectoryRecursive(path) Read a directory recursively. Returns an object with files and folder arrays containing the resolved path for each entry and for each sub-folder. Parameters: Name Type Description path string path to base directory. Throws: If base path is not a directory the call will throw an exception. Returns: Type Object restore(zipPath, dstPath) Restores a backup zip file either made by VirtualDJ software or with this package using vdj.backup(). CAUTION: all files in destination will be overwritten! Use the optional dstPath argument to test folder structure and content first. Parameters: Name Type Description zipPath string path to VirtualDJ or vdj-data zip file to restore. dstPath string path to restore to, Normally the home folder (getVDJFolders().homeFolder). Returns: Type Promise.&lt;Boolean&gt; × Search results Close Silverspex "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" VDJManager Classes DatabaseInfosloadPlaylistPlaylistPoiScanSongTags Global backupcompareFingerprintscompareFingerprintsOffseteqFILEFOLDERgetAudioFingerprintgetDrivePathsgetDrivesgetFilePathgetFileTagsgetFolderPathgetIgnoredDrivesgetVDJFoldersgetVDJHomeisRunningloadAllDatabasesloadDatabaselookupPathsreadDirectoryreadDirectoryRecursiverestore Classes Classes Database Infos loadPlaylist Playlist Poi Scan Song Tags × Search results Close Silverspex "},"index.html":{"id":"index.html","title":"Index","body":" VDJManager Classes DatabaseInfosloadPlaylistPlaylistPoiScanSongTags Global backupcompareFingerprintscompareFingerprintsOffseteqFILEFOLDERgetAudioFingerprintgetDrivePathsgetDrivesgetFilePathgetFileTagsgetFolderPathgetIgnoredDrivesgetVDJFoldersgetVDJHomeisRunningloadAllDatabasesloadDatabaselookupPathsreadDirectoryreadDirectoryRecursiverestore vdj-data JavaScript based scripting engine for VirtualDJ data files. Features Databases: Load, parse or create new database.xml files for VirtualDJ Merge, split databases respecting ignoreDrives (Windows) and available drives Search for songs by title, artist etc, or by file path Verify song paths Export as XML or JSON Import, export, update using scripting Remove duplicate paths Songs: Parse, add, remove Song objects Load new songs from disk optionally including parsing tag information Verify song path Change and update any property (infos, tags, scan etc.) Add, change or remove POIs Extract every tag from a supported media file (cover art, user tags, native tags etc.) AcoustID (WIP) Produce AcoustID audio fingerprint for audio content independent of filename, type or encoding. Compare audio fingerprints to find duplicate songs. Playlists Load, update and create playlists (m3u) Validate song paths VDJSample (WIP): Load VDJ samples Extract and save out media data Extract and save out thumb image (if present) Change ranges, beatgrid, loop/drop modes etc. (todo) Repair malformed samples (todo) Create new samples from scratch (todo) Export with modifications Folders (todo) create and modify virtual folders (todo) create and modify filter folders CUE files: Load and parse cue files Convert to SRT, playlists for cloud services etc. Import/Export: (todo) Import Serato data from file tags (todo) Export as Serato file tags System utilities (Windows only for now): Get all drives with VDJ database on them Check if VirtualDJ is running. Backup, restore databases (as well as optionally settings, samples, plugins ) Windows and MacOS (the latter does not enjoy full support at this time regarding auto-detection of paths etc., but should work on data level once loaded manually). You can use this from simple singleton scripts, or to make complex workflow and pipelines (e.g. automatic file format conversion, chart list playlist creation, file/folder organizing, mass custom tagging, metadata extraction and syncing, interaction with external services and so forth). This package can also be a building block to make software handling VDJ information. You can easily build graphical front-ends using HTML and local server, or Electron etc. It's free for your personal use (private or professionally), but feel free to consider donating to the project to keep it going. Prerequisites You need Node.js v12+ installed for this package (it may work with older versions, but this has not been tested). It is assumed you're already familiar with how Node.js and NPM works if you plan to integrate this package with your software. While the package should theoretically run on any platform where Node.js can run, it has only been tested and developed (so far) on Windows. It would also be an advantage to have the VirtualDJ software installed unless you just want to work directly with the VDJ database XML files. They have a free version that can be obtained on their web site. Tip: You are also able to create database files from scratch using only this package. Install Run the following command in CLI to install this package into your project: npm i silverspex/vdj-data Development This step is only needed if you'd like to run the demos, fix bugs (PRs) or browse around (you can alternatively download the demos manually). It requires a git command installed on your system. CD into a root folder where you want to clone, and run: git clone https://github.com/silverspex/vdj-data.git Then cd into vdj-data/. New to Node development? See this small write-up to get you started. Examples Examples showing some of the functions the package offers. Always included in your projects: // Import and use in your projects const vdj = require('vdj-data'); // VDJ Data API can now be used .. If you only cloned the repo you would want to import the index.js file instead. Just make sure the relative or absolute path resolves to the index.js file: // Import from the demo folder would look like this const vdj = require('../index'); // VDJ Data API can now be used .. Various ways to load and handle databases: // Get main VirtualDJ database.xml const mainDatabasePath = vdj.getFilePath(vdj.FILE.DATABASE); // Load and parse a single database const database = vdj.loadDatabase(mainDatabasePath); if (database) { // use here... } // Load all available databases from various drives (Windows only for now) const databases = vdj.loadAllDatabases(); // Merge all databases into a single instance for simplified use: // NOTICE: these are STATIC methods on the Database object itself. const merged = vdj.Database.merge(databases); // Split them out using ignoreDrives (Windows) and available drives: const split = vdj.Database.split(merged); // NOTE: REMEMBER TO BACKUP YOUR DATA FIRST FOR THE FOLLOWING: // Export a database back to disk as XML: database.write(mainDatabasePath); // write back the array of databases from loadAllDatabases() or split(); split.forEach(db =&gt; db.write(db.path)); Various ways using a database: // iterate over all Song objects database.songs.forEach(song =&gt; { /* do something with a song here */ }); // search returning array of matching Song objects const results = database.search(\"talla world\", {artists: true, title: true}); // find a Song using a path: const songFromPath = database.findSongByPath('full/path/to/my/song.wav'); // load a song initializing path and size const song = database.loadSong('path/to/song.mp3'); // load a song and parse tags if any (uses Promise) const songAndTags = await database.loadSongAndTags('path/to/song.flac'); // add to database database.add(song); database.add(songAndTags); // remove a song const oldSong = database.remove(song); // remove a song using an index const oldSong2 = database.remove(7); // verify song paths - unavailable songs returned as an Array of Song objects: const unavailables = database.verifyPaths(); // convert to XML (string) const xml = database.toXML(); // convert to JSON (object) const json = database.toJSON(); Various ways using Song objects: // Get first song in database assuming there is one const song = database.songs[0]; // convert to strings const txt = song.toString(); // -&gt; artists - title (remix) const tx7 = song.toString('%title - %artist [%remix] [%year]'); song.filenameToTag(); // top-level information const path = song.filePath; const size = song.fileSize; // using tags (all fields from the db is available; just showing a couple in the examples): const artist = song.tags.artist; const title = song.tags.title; // ... // using infos const playCount = song.infos.playCount; // ... // using scan const bpm = song.scan.bpm; // ... // using POIs song.pois.forEach(poi =&gt; { /* do something with a POI */ }); // or directly (here assuming there is one): const firstPoiPosition = song.pois[0].pos; // verify path const success = song.verifyPath(); // update comment song.comment = 'Edited via VDJ Data API!'; Using Playlists: // Load a Playlist const pl = vdj.loadPlaylist('path/to/playlist.m3u'); // number of Song objects with valid paths const plSongCount = pl.songs.length; // array with path strings of missing files const plMissing = pl.verifyPaths(); // compile to string that can be saved as new playlist const newPlaylist = pl.compile(); Audio Fingerprint (AcoustID) Getting AcoustID fingerprints (Windows/Mac (latter untested)): const vdj = require('vdj-data'); // The resulting fingerprint can be used with AcoustID etc. const json = vdj.utils.getAudioFingerprint(pathToAudioFile); console.log(json.fingerprint); // AQADtEkyccoWCYmiF1P-DNeHY43xJvlxKsOTK0... console.log(json.duration); // duration in seconds // or raw integer values for your own database or lookups: const jsonRaw = vdj.utils.getAudioFingerprint(pathToAudioFile, true); // request raw data console.log(jsonRaw.fingerprint); // [723947855, 1764135188, ... ] console.log(jsonRaw.duration); // duration in seconds Compare fingerprints: // get audio fingerprints using the raw option const fp1 = vdj.utils.getAudioFingerprint('path/to/audio1.flac', true); const fp2 = vdj.utils.getAudioFingerprint('path/to/audio1.mp3', true); // use the simple matcher (doesn't consider offsets) const score = vdj.utils.compareFingerprints(fp1, fp2); console.log('Score:', score); console.log(score &gt; 0.9 ? 'Likely a match.' : 'Unlikely a match.'); // use matcher supporting offset const score2 = vdj.utils.compareFingerprintsOffset(fp1, fp2, 15); //... You can use this in combination with for example a database to fingerprint all your tracks, then run comparison between all to see the matching score between them and use that to determine if you should move/delete the one of less quality and so forth. Backup: Using backup will backup databases from all available VirtualDJ drives, playlists, folders, mappings, history, settings, samples etc. You can also define a custom list as a 3. argument if you prefer. The backup zip files may be both one created by VirtualDJ itself, or the one created using this package's backup() method as shown below. // get list of all database paths except main as backup() includes that const databasePaths = isWin ? vdj.getDrivePaths(true, false).map(p =&gt; path.join(p, 'database.xml')) : undefined; // getDrivePaths() not currently supported on Mac // backup() uses Promise vdj .backup(`vdj-backup-${ Date.now() }.zip`, databasePaths) .then(success =&gt; { /* next step from here */ }) .catch(error =&gt; { /* an error occurred */ }) // or use async/await (async () =&gt; { try { const success = await vdj.backup(`vdj-backup-${ Date.now() }.zip`, databasePaths); } catch(err) { /* an error occurred */ } })(); Restore: Using restore will restore anything found in a zip backup file, whether it was created by VirtualDJ or via backup(). // Caution: Will overwrite anything in its path... (async () =&gt; { const homeFolder = vdj.getVDJHome(); const status = await vdj.restore('path/to/backup.zip', homeFolder); //... })(); System functions: // check if VirtualDJ is running to block reading/writing database.xml files (async () =&gt; { const running = await vdj.isRunning(); if (!running) { /* do yar thang... */ } })(); // list all drives with VirtualDJ databases and get basic drive info const drives = vdj.getDrives(); // always a main home drive if VirtualDJ is installed console.log(drives); /* =&gt; [ { root: 'D:\\\\', folder: 'D:\\\\docs\\\\VirtualDJ', size: 1000203087872, free: 569048289280, type: 'Local Fixed Disk', main: true }, ... */ // globally available after importing 'vdj-data' if (isWin) { /* Windows version */ } if (isMac) { /* OSX version */ } // or use global.isWin / global.isMac Demos The folder demos/ contains some demo scripts. To run, open CLI, \"cd\" to root folder and type: node demos\\name-of-demo &lt;args-if-any&gt; See content of each file for details. Documentation The package comes (eventually) with full API documentation which you find in the docs/ folder. Performance Currently load and parse about 25,000 - 30,000 song entries in less than a second, depending on system configuration and database details (this result with a slow spinning disk, 23 mb database, i7). The code base is not fully optimized so expect even better performance over time. Issues NOTE: The development is currently in ALPHA. The API may change without prior notice. Many features are not yet implemented. However, most of what you would need to read, write and maintain database information is ready for use. Known issues: Currently system calls (detection of folder paths etc.) only works with Windows. Feel free to use the issue tracker to report issues, feature requests. License There is currently no license available. You may download and evaluate the package and use it in your personal non-commercial projects. Future licenses will be made available for personal as well as commercial use. Disclaimer: this project is unofficial and not affiliated with Atomix. (c) Silverspex 2019-2020 × Search results Close Silverspex "},"Database.html":{"id":"Database.html","title":"Class: Database","body":" VDJManager Classes DatabaseInfosloadPlaylistPlaylistPoiScanSongTags Global backupcompareFingerprintscompareFingerprintsOffseteqFILEFOLDERgetAudioFingerprintgetDrivePathsgetDrivesgetFilePathgetFileTagsgetFolderPathgetIgnoredDrivesgetVDJFoldersgetVDJHomeisRunningloadAllDatabasesloadDatabaselookupPathsreadDirectoryreadDirectoryRecursiverestore Class: Database Database new Database( [json] [, path]) Host object for database objects (Songs, POIs). If no database object is given, a new empty database is created. Parameters: Name Type Argument Default Description json * &lt;optional&gt; Optional JSON object loaded via vdj.loadDatabase(). path string | null &lt;optional&gt; null path to this database Methods &lt;static&gt; merge(list [, options]) Will merge a list of databases (from various drives) into a single database to allow simpler handling. IMPORTANT: use the split() function to separate the database entries back to single database files before saving! Parameters: Name Type Argument Default Description list Array list of Database objects options * &lt;optional&gt; {} option object Properties Name Type Argument Default Description clone boolean &lt;optional&gt; false clone each Song entry instead of referencing. Use this if you plan to make changes to Songs and don't want the changes applied to the original database objects. removeDuplicates boolean &lt;optional&gt; true when merging several database sources there is a risk of duplicate entries (if the ignoreDrive setting is ignored for example). This will parse through and remove any duplicate entries based on the file path to the song. &lt;static&gt; split(db, useIgnoreDrives) Split a merged database into individual Database objects. Use this only on a Database object that is the result of merge(). Parameters: Name Type Description db Database Merged Database object to split. useIgnoreDrives Returns: List of Database objects representing each drive. Type Array add(song [, validate]) Add a Song object to the database. Validates uniqueness by default (path). Parameters: Name Type Argument Default Description song Song add Song object to database validate Boolean &lt;optional&gt; true validate uniqueness of file path. Returns: Type boolean findSongByPath(path) Locate Song object based on its filepath. Parameters: Name Type Description path string path used for Song object Returns: Song if found, otherwise null Type null | * loadSong(path) Loads a music or video file and returns a Song object from it. This call will only initialize path and file size. Parameters: Name Type Description path See: loadSongAndTags() Returns: Type Song | null &lt;async&gt; loadSongAndTags(path) Load a supported media file and attempts to extract tags information from it including bitrate and duration. A Song object is returned regardless, but in case or error a null is returned (invalid path, file type etc.). Parameters: Name Type Description path string path to supported media file See: loadSong() Returns: resolves with the initialized Song object Type Promise.&lt;(Song|null)&gt; remove(song) Remove a Song from the database using either an index or a Song object. Parameters: Name Type Description song Song | number index or Song object to remove Returns: the removed Song object, or null if out of range or not found Type Song | null search(keywords [, options]) Search the database for keywords. Multiple keywords may be provided separated by a space. By default options has artists, title and remix from tags enabled. Parameters: Name Type Argument Description keywords string keyword or keywords separated with space options * &lt;optional&gt; options enable or disable fields to search in. Returns: [] toXML() Converts Database object to a XML string that cane be saved as a database.xml file. Returns: Type string verifyPaths() Verifies Songs' file path. A list of Song objects is returned when a Song's path could not be verified. Note that the database may old references to path on removable drives etc. which may not be currently available. Returns: [] - list of Songs who's path could not be verified. write(path) Write this instance as a database XML file that can be used by VirtualDJ. Parameters: Name Type Description path string where the database file will be saved. Returns: Type boolean × Search results Close Silverspex "},"Infos.html":{"id":"Infos.html","title":"Class: Infos","body":" VDJManager Classes DatabaseInfosloadPlaylistPlaylistPoiScanSongTags Global backupcompareFingerprintscompareFingerprintsOffseteqFILEFOLDERgetAudioFingerprintgetDrivePathsgetDrivesgetFilePathgetFileTagsgetFolderPathgetIgnoredDrivesgetVDJFoldersgetVDJHomeisRunningloadAllDatabasesloadDatabaselookupPathsreadDirectoryreadDirectoryRecursiverestore Class: Infos Infos new Infos( [json]) Instance of the Infos tag with normalized property names (JavaScript camel-case) and type casting. Parameters: Name Type Argument Description json * &lt;optional&gt; optional Infos JSON from XML branch. If none an empty instance is created. Methods toJSON() Convert instance to JSON representation with database property names. Returns: Type * toXML() Convert instance to XML representation. Returns: Type string × Search results Close Silverspex "},"loadPlaylist.html":{"id":"loadPlaylist.html","title":"Class: loadPlaylist","body":" VDJManager Classes DatabaseInfosloadPlaylistPlaylistPoiScanSongTags Global backupcompareFingerprintscompareFingerprintsOffseteqFILEFOLDERgetAudioFingerprintgetDrivePathsgetDrivesgetFilePathgetFileTagsgetFolderPathgetIgnoredDrivesgetVDJFoldersgetVDJHomeisRunningloadAllDatabasesloadDatabaselookupPathsreadDirectoryreadDirectoryRecursiverestore Class: loadPlaylist loadPlaylist new loadPlaylist(path [, databaseList]) Parses a playlist into either Song objects (id database list is provided)
